<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Educational Web Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    
    <body>        
        <header>
            <h2 class="Logo">PHOTOGRAPHY AND VIDEOGRAPHY</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>   
                <button class="btnLogin-popup">Login</button>     
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span> 
            <div class="form-box Login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot"><label><input type="checkbox">Remember Me</label>   
                        <a href="#">Forgot Password?</a>     
                    </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register"></div>
                        <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>                                                 
                </form>
            </div>
            </div>
        </div>
        <script src="script.js"></script> <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
